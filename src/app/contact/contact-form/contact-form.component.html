<div class="container">
  <div class="text">
    Add to Contacts
  </div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="input-data">
        <input type="text" id="name" formControlName="name" class="form-input" required>
        <div class="underline"></div>
        <label for="name" class="form-label">Name:</label>
      </div>
      <div class="input-data">
        <input type="text" id="phone" formControlName="phone" class="form-input" required>
        <div class="underline"></div>
        <label for="phone" class="form-label">Phone:</label>
      </div>
    </div>
    <div class="form-row">
      <div class="input-data">
        <input type="email" id="email" formControlName="email" class="form-input" required>
        <div class="underline"></div>
        <label for="email" class="form-label">Email:</label>
      </div>
    </div>
    <button type="submit" class="button-63" role="button" [disabled]="!contactForm.valid">Add Contact</button>
  </form>
</div>
